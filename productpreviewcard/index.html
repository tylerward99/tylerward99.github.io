<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style/style.css">
        <title>Product Preview Card</title>
      
    </head>
    <body>
        <div role="main" class="product-container">
            <div class="split-image">
                <img class="desktop-perfume" alt="CHANEL Perfume" src="./images/image-product-desktop.jpg" />
            </div>
            <div class="split-information">
                <div class="product-image-mobile">
                    <img class="mobile-perfume" alt="CHANEL Perfume" src="./images/image-product-mobile.jpg" />
                </div>
                <div class="split-information-container">
                    
                    <div class="product-header">
                        <h1>Perfume</h1>
                    </div>
                    <div class="product-title">
                        <h2>Gabrielle<br>Essence Eau<br>De Parfum</h2>
                    </div>
                    <div class="product-description">
                        <p>A floral, solar and voluptous<br>interpretation composed by<br>Olivier Polge, Perfumer-Creator<br>for the House of CHANEL.</p>
                    </div>
                    <div class="product-pricing">
                        <div class="pricing-current">
                            <span>$149.99</span>
                        </div>
                        <div class="pricing-rrp">
                            <span>$169.99</span>
                        </div>
                    </div>
                    <div class="product-cta">
                        <button class="add-to-cart"><object data="./images/icon-cart.svg" type="image/svg+xml"></object><span>Add to Cart</span></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
